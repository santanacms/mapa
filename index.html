<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Sistema de Ferramentas</title>
  <link rel="manifest" href="/manifest.json">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .login-page-container {
      max-width: 800px;
      width: 100%;
      padding: 15px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .card-container {
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background-color: var(--bs-card-bg);
    }

    .login-section, .tools-section {
      padding: 2.5rem;
    }

    .btn-login {
      background: var(--bs-primary);
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .btn-login:hover {
      background: var(--bs-primary-dark);
    }

    .welcome-text {
      color: var(--bs-primary);
      font-weight: 600;
    }
    
    .tool-card {
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .tool-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }
    
    .tool-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: var(--bs-primary);
    }

    .profile-icon {
        font-size: 3.5rem;
        color: var(--bs-primary);
        margin-bottom: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-page-container">
    <div class="card card-container">
      <div id="loginSection" class="login-section text-center">
        <div class="profile-icon">
          <i class="fas fa-user"></i>
        </div>
        <h2 class="mb-4">Bem-vindo ao Sistema</h2>
        <div id="alertPlaceholder" class="mb-3"></div>
        <form id="loginForm">
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" id="email" placeholder="Seu e-mail" required>
            </div>
          </div>
          <div class="mb-4">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-login w-100">
            <i class="fas fa-sign-in-alt me-2"></i> Entrar
          </button>
        </form>
      </div>

      <div id="toolsSection" class="tools-section" style="display: none;">
        <div class="profile-icon">
          <i class="fas fa-user-circle"></i>
        </div>
        <h3 class="text-center mb-4 welcome-text">Olá, <span id="userDisplayName"></span>!</h3>
        <p class="text-center text-muted mb-4">Selecione uma ferramenta para começar</p>

        <div class="row g-4 justify-content-center">

          <div class="col-md-6 col-lg-4">
            <div class="card tool-card p-4 text-center" onclick="window.location.href='painel_edicao.html'">
              <div class="tool-icon">
                <i class="fas fa-edit"></i>
              </div>
              <h5>Editar Registros</h5>
              <p class="text-muted small">Editar dados e localizações.</p>
              <div class="mt-3">
                <span class="badge bg-warning text-dark">Modificação</span>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-4">
            <div class="card tool-card p-4 text-center" onclick="window.location.href='mapa.html'">
              <div class="tool-icon">
                <i class="fas fa-map-signs"></i>
              </div>
              <h5>Mapa de Proposições</h5>
              <p class="text-muted small">Visualizar proposições no mapa.</p>
              <div class="mt-3">
                <span class="badge bg-info text-dark">Visualização</span>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-4">
            <div class="card tool-card p-4 text-center" onclick="window.location.href='update.html'">
              <div class="tool-icon">
                <i class="fas fa-database"></i>
              </div>
              <h5>Atualização de Dados</h5>
              <p class="text-muted small">Envio de arquivos JSON.</p>
              <div class="mt-3">
                <span class="badge bg-success">Importação</span>
              </div>
            </div>
          </div>

          </div>

        <div class="d-grid mt-4">
          <button id="btnLogout" class="btn btn-outline-danger">
            <i class="fas fa-sign-out-alt me-2"></i> Sair
          </button>
        </div>
      </div>
    </div>
    <div class="position-fixed bottom-0 end-0 p-3">
      <button id="themeToggle" class="btn btn-outline-secondary">
        <i class="fas fa-moon me-1"></i> Modo Escuro
      </button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="utils.js"></script>
  <script src="theme-switcher.js"></script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
