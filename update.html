<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Envio de JSON para Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="theme-switcher.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-map-marked-alt me-2"></i>Sistema de Localização
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
        
          <li class="nav-item">
            <a class="nav-link" href="painel_edicao.html">
              <i class="fas fa-edit me-1"></i> Editar Registros
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="update.html">
              <i class="fas fa-database me-1"></i> Atualizar Dados
            </a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <button id="themeToggle" class="btn btn-outline-secondary">
            <i class="fas fa-moon me-1"></i> Modo Escuro
        </button>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
              <i class="fas fa-user-circle me-1"></i> Usuário
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><button id="btnLogout" class="dropdown-item"><i class="fas fa-sign-out-alt me-2"></i>Sair</button></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title mb-4">
          <i class="fas fa-database me-2"></i>Enviar JSON para Firebase
        </h2>

        <div id="alerts"></div>

        <div class="mb-4">
          <label for="jsonFile" class="form-label">Selecione o arquivo JSON:</label>
          <input type="file" class="form-control" id="jsonFile" accept=".json">
        </div>

        <div class="mb-4">
          <button class="btn btn-primary" onclick="enviarParaFirebase()">
            <i class="fas fa-upload me-2"></i>Enviar Dados
          </button>
        </div>

        <div class="mb-3">
          <div class="progress">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                 style="width: 0%;">0%</div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript" src="update.js"></script>
</body>
</html>
